<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra Cứu Bảo Hành - SUNBII Services</title>
    
    <meta name="description" content="Tra cứu thông tin bảo hành dịch vụ của SUNBII Services nhanh chóng và chính xác.">
    <meta name="author" content="Đàm Văn Bằng">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">SUNBII <span>Services</span></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="tra-cuu.html" class="active">Tra Cứu Bảo Hành</a></li>
                    <li><a href="dich-vu.html">Dịch Vụ</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-button" aria-label="Mở menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="main-content">
        <div class="container page-container">
            <div class="lookup-card">
                <div class="lookup-header">
                    <i class="fas fa-shield-alt"></i>
                    <h1>TRA CỨU THÔNG TIN BẢO HÀNH</h1>
                    <p>Vui lòng nhập mã dịch vụ, SĐT hoặc Email để kiểm tra</p>
                </div>
                <div class="lookup-form">
                    <div class="input-group">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Nhập thông tin tra cứu..." required>
                    </div>
                    <button id="searchButton">KIỂM TRA NGAY</button>
                </div>
                <div id="result" class="lookup-result">
                    </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 SUNBII Services. All rights reserved.</p>
            <div class="social-links">
                <a href="https://fb.com/damvanbang2006"><i class="fab fa-facebook-f"></i></a>
                <a href="https://instargram.com/damvanbang2006"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
    
    <script>
        // --- Script cho menu mobile (giống index.html) ---
        const menuButton = document.querySelector('.mobile-menu-button');
        const navMenu = document.querySelector('.main-nav');

        menuButton.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            const icon = menuButton.querySelector('i');
            icon.classList.toggle('fa-bars');
            icon.classList.toggle('fa-times');
        });

        // --- Script cho chức năng tra cứu ---
        const searchButton = document.getElementById('searchButton');
        const searchInput = document.getElementById('searchInput');
        const resultDiv = document.getElementById('result');

        const handleSearch = async () => {
            const keyword = searchInput.value.trim();
            
            resultDiv.innerHTML = '';
            resultDiv.className = 'lookup-result';

            if (keyword === '') {
                resultDiv.className = 'lookup-result error';
                resultDiv.innerHTML = '<p>Vui lòng nhập thông tin cần tra cứu.</p>';
                return;
            }

            searchButton.disabled = true;
            searchButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ĐANG TÌM KIẾM...';
            
            // --- API ĐÃ ĐƯỢC CẬP NHẬT ---
            const apiUrl = `https://apitest.sunbii.vn/api/servicesCheck?type=auto&keyword=${encodeURIComponent(keyword)}`;

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                // API trả về mảng, ta sẽ lấy phần tử đầu tiên
                const resultData = Array.isArray(data) && data.length > 0 ? data[0] : null;

                if (resultData) {
                    resultDiv.className = 'lookup-result success';
                    
                    // --- GIAO DIỆN HIỂN THỊ ĐÃ CẬP NHẬT ---
                    
                    // Chuyển đổi ngày YYYY-MM-DD sang DD/MM/YYYY
                    const formatDate = (dateStr) => {
                        if (!dateStr || !dateStr.includes('-')) return dateStr;
                        const [year, month, day] = dateStr.split('-');
                        return `${day}/${month}/${year}`;
                    };

                    // Tạo danh sách lịch sử quét QR
                    let qrHistoryHtml = '<li>Không có lịch sử.</li>';
                    if (resultData.log && resultData.log.QRCheckHistory && resultData.log.QRCheckHistory.length > 0) {
                        qrHistoryHtml = resultData.log.QRCheckHistory.map(log => 
                            `<li><strong>Thời gian:</strong> ${log.time} - <strong>Phương thức:</strong> ${log.method}</li>`
                        ).join('');
                    }

                    resultDiv.innerHTML = `
                        <h3><i class="fas fa-user-check"></i> Thông Tin Khách Hàng</h3>
                        <p><strong>Tên khách hàng:</strong> ${resultData.Name || 'Không có'}</p>
                        <p><strong>Số điện thoại:</strong> ${resultData.contact?.phone || 'Không có'}</p>
                        <p><strong>Email:</strong> ${resultData.contact?.email || 'Không có'}</p>
                        <p><strong>Địa chỉ:</strong> ${resultData.contact?.address || 'Không có'}</p>
                        <p><strong>Facebook:</strong> ${resultData.contact?.facebook || 'Không có'}</p>

                        <h3><i class="fas fa-info-circle"></i> Chi Tiết Dịch Vụ</h3>
                        <p><strong>Mã dịch vụ:</strong> <span class="service-code">${resultData.serviceCode || 'Không có'}</span></p>
                        <p><strong>Lỗi xử lý:</strong> ${resultData.processingError || 'Không có'}</p>
                        <p><strong>Phương án xử lý:</strong> ${resultData.treatmentPlan || 'Không có'}</p>
                        <p><strong>Ghi chú thêm:</strong> ${resultData.note || 'Không có'}</p>

                        <h3><i class="fas fa-calendar-alt"></i> Thời Hạn Bảo Hành</h3>
                        <p><strong>Ngày kích hoạt:</strong> ${formatDate(resultData.date)}</p>
                        <p><strong>Ngày hết hạn:</strong> ${resultData.endDate || 'Không có'}</p>
                        <p><strong>Thời gian:</strong> ${resultData.duration || 'N/A'} tháng</p>

                        <h3><i class="fas fa-qrcode"></i> Lịch Sử Quét QR</h3>
                        <ul class="log-history">
                            ${qrHistoryHtml}
                        </ul>
                    `;
                } else {
                    resultDiv.className = 'lookup-result error';
                    resultDiv.innerHTML = '<p>Không tìm thấy thông tin bảo hành cho mã bạn đã nhập. Vui lòng kiểm tra lại.</p>';
                }

            } catch (error) {
                resultDiv.className = 'lookup-result error';
                resultDiv.innerHTML = '<p>Có lỗi xảy ra khi kết nối tới máy chủ. Vui lòng thử lại sau.</p>';
                console.error('Fetch Error:', error);
            } finally {
                searchButton.disabled = false;
                searchButton.innerHTML = 'KIỂM TRA NGAY';
            }
        };

        searchButton.addEventListener('click', handleSearch);
        searchInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                handleSearch();
            }
        });
    </script>
    
    <style>
        .lookup-result h3 {
            font-size: 18px;
            color: var(--primary-color);
            margin-top: 25px;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #eee;
        }
        .lookup-result h3:first-child {
            margin-top: 0;
        }
        .lookup-result p {
            line-height: 1.8;
        }
        .service-code {
            font-family: 'Courier New', monospace;
            background-color: #f0f0f0;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
        }
        .log-history {
            list-style-type: none;
            padding-left: 0;
        }
        .log-history li {
            background-color: #f8f9fa;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</body>
</html>
