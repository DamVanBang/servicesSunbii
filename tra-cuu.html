<script>
    const searchButton = document.getElementById('searchButton');

    const handleSearch = async (keywordFromUrl = null, methodFromUrl = null) => {

        // X√≥a k·∫øt qu·∫£ c≈©
        resultDiv.innerHTML = '';

        // Hi·ªÉn th·ªã tr·∫°ng th√°i ƒëang t√¨m ki·∫øm
        searchButton.disabled = true;
        searchButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ƒêANG T√åM KI·∫æM...';

        // C·∫•u h√¨nh API
        const apiKey = 'DVB';
        const apiUrl = `https://4aececcc-3bc2-428b-959a-9370ab9a3b06-00-2bl0p33mimkiq.riker.replit.dev/api/servicesCheck?apikey=${apiKey}&type=${method}&keyword=${keyword}`;

        try {
            const response = await fetch(apiUrl);
            const data = await response.json();

            // N·∫øu API tr·∫£ v·ªÅ l·ªói
            if (data.message) {
                resultDiv.className = 'lookup-result error';

                function renderItem(item) {

                            const statusClass = endDate >= today ? 'status-active' : 'status-expired';

                    return `

                            <p><strong>Th·ªùi h·∫°n (th√°ng):</strong> ${item.duration || 'Kh√¥ng r√µ'}</p>

                            <p><strong>Facebook:</strong> ${item.contact?.facebook || 'Kh√¥ng c√≥'}</p>
                            ${statusHtml}
                        </div>
                    `;
                }

                if (Array.isArray(data)) {
                    resultDiv.innerHTML = data.map(renderItem).join('');
                } else {

            }
        } catch (error) {

    // G√°n s·ª± ki·ªán cho n√∫t b·∫•m

    // Cho ph√©p nh·∫•n Enter ƒë·ªÉ t√¨m ki·∫øm
    searchInput.addEventListener('keyup', (event) => {

    // üöÄ T·ª± ƒë·ªông ch·∫°y khi c√≥ ?keyword=...&Method=...
    window.addEventListener('DOMContentLoaded', () => {

</script>
